<head>
  <link href="video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="video.js"></script>
</head>

<body>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
   data-setup="{}">
    <source src="sidoardjo/Sidoardjo.mp4" type='video/mp4'>
    <track kind="captions" src="sidoardjo/Sidoardjo.vtt" srclang="id" label="Indonesia" default />  
    <track kind="captions" src="sidoardjo/Sidoardjo.flac.vtt" srclang="id" label="Indonesia-2" />  
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
<br/>

  <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
   data-setup="{}">
    <source src="capuchin/Capuchin.mp4" type='video/mp4'/>
    <track kind="captions" src="capuchin/Capuchin.vtt" srclang="en" label="English" default />  
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

</body>
